<h2>Liste des utilisateurs</h2>
<table>
    <thead>
        <tr>
            <th>Nom d'utilisateur</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_staff }}</td>
            <td><a href="{% url 'update_user' user.id %}">Modifier</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
