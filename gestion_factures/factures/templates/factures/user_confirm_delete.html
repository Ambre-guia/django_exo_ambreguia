{% extends 'base.html' %}

{% block title %}Confirmer la suppression{% endblock %}

{% block content %}
<h1>Confirmer la suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer {{ user.username }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
</form>
<a href="{% url 'user_list' %}">Annuler</a>
{% endblock %}
